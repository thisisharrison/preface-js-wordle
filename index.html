<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Preface Wordle</title>
  </head>
  <body>
    <!-- App div -->
    <div id="app">
      <!-- Nav -->
      <nav class="navbar navbar-light">
        <div id="nav-container" class="container-fluid">
          <a class="navbar-brand left" href=".">
            <img
              src="/src/assets/preface_logo.svg"
              alt=""
              width="30"
              height="24"
            />
          </a>
          <div class="title">Preface Wordle</div>
          <div class="right" id="nav-container-right">
            <button
              type="button"
              id="stat-button"
              data-bs-toggle="modal"
              data-bs-target="#statModal"
            >
              <i type="button" class="bi bi-bar-chart"></i>
            </button>
          </div>
        </div>
      </nav>

      <!-- Game div -->
      <div id="game">
        <div id="board-container"></div>
        <div id="keyboard-container"></div>
      </div>
    </div>

    <!-- Stats Modal -->
    <div
      class="modal fade"
      id="statModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="statModalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Statistics</h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="stat-modal-body"></div>
        </div>
      </div>
    </div>

    <!-- Game scripts -->
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/stat.ts"></script>
    <script type="module" src="/src/navbar.ts"></script>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      type="module"
    ></script>
  </body>
</html>
