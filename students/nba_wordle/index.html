<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>NBA Wordle</title>
  </head>
  <body>
    <!-- App div -->
    <div id="app">
      <!-- Nav -->
      <nav class="navbar navbar-light">
        <div id="nav-container" class="container-fluid">
          <a class="navbar-brand left" href="/">
            <img
              src="/src/assets/preface_logo.svg"
              alt=""
              width="30"
              height="24"
            />
          </a>
          <div class="title">NBA Wordle</div>
          <div class="right" id="nav-container-right"></div>
        </div>
      </nav>

      <!-- Game div -->
      <div id="game">
        <div id="board-container"></div>
        <div id="keyboard-container">
          <div id="keyboard">
            <div class="row">
              <button data-key="q">q</button><button data-key="w">w</button
              ><button data-key="e">e</button><button data-key="r">r</button
              ><button data-key="t">t</button><button data-key="y">y</button
              ><button data-key="u">u</button><button data-key="i">i</button
              ><button data-key="o">o</button><button data-key="p">p</button>
            </div>
            <div class="row">
              <span class="half"></span><button data-key="a">a</button
              ><button data-key="s">s</button><button data-key="d">d</button
              ><button data-key="f">f</button><button data-key="g">g</button
              ><button data-key="h">h</button><button data-key="j">j</button
              ><button data-key="k">k</button><button data-key="l">l</button
              ><span class="half"></span>
            </div>
            <div class="row">
              <button data-key="↵">enter</button><button data-key="z">z</button
              ><button data-key="x">x</button><button data-key="c">c</button
              ><button data-key="v">v</button><button data-key="b">b</button
              ><button data-key="n">n</button><button data-key="m">m</button
              ><button data-key="←">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24"
                  viewBox="0 0 24 24"
                  width="24"
                >
                  <path
                    fill="var(--color-tone-1)"
                    d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Game scripts -->
    <script type="module" src="./main.ts"></script>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      type="module"
    ></script>
  </body>
</html>
